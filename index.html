<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Greg's list</title>
     <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
     <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <header>

    <nav class="main_nav">
      <h2 class="logo">Greg's List</h2>
      <ul class="nav_list">
        <li class="nav_item"><a href="#">Post</a></li>
        <li class="nav_item"><a href="#">Account</a></li>
      </ul>
    </nav>

  </header>

  <body>

    <main>

      <input class="searchbar" placeholder="Search software jobs">
      <span class="fa fa-search" aria-hidden="true"></span>

      <nav class="paging">
        <a href="#" class="prev">< Prev</a>
        <span>1 to 100 of 123</span>
        <a href="#" class="next">> Next</a>
      </nav>

      <ul class="main_list">

        <li class="listing">
          <span class="fa fa-star" aria-hidden="true"></span>
          <span class="date">June 22</span>
          <a href="#" class="job">Technical Project Manager</a>
          <span class="location">Midtown East</span>
        </li>

        <li class="listing">
          <span class="fa fa-star" aria-hidden="true"></span>
          <span class="date">June 21</span>
          <a href="#" class="job">Frontend Developer</a>
          <span class="location">SoHo</span>
        </li>

        <li class="listing">
          <span class="fa fa-star" aria-hidden="true"></span>
          <span class="date">June 20</span>
          <a href="#" class="job">Senior Python Developer / Cofounder</a>
          <span class="location">Flatiron</span>
        </li>
      </ul>

    </main>

  </body>
</html>
